<form class="item-form" autocomplete="off">
    <div class="header border">
        <div class="flex row">
            <div class="avatar">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
            </div>
            <div class="flex column grow justify-center">
                <div class="name header-row">
                    <label>{{localize "MUTATION.NAME"}}</label>
                    <input name="name" type="text" value="{{item.name}}" />
                </div>
            </div>
        </div>
    </div>

    <div class="sheet-tabs tabs flex row" data-group="primary">
        <b class="item" data-tab="notes">{{localize "TAB.NOTES"}}</b>
        <b class="item" data-tab="modifiers">{{localize "TAB.MODIFIERS"}}</b>
    </div>

    <div class="sheet-body">
        <div class="tab" data-group="primary" data-tab="notes">
            <div class="notes-editor border">
                <h1>{{localize "TITLE.NOTES"}}</h1>
                <div style="height: 100%; width: 100%">
                    {{editor item.descriptionHTML target="system.description" engine="prosemirror" button=true editable=true}}
                </div>
            </div>
        </div>
        <div class="tab" data-group="primary" data-tab="modifiers">
            {{> systems/rogue-trader/template/sheet/utility/modifiers.html}}
        </div>
    </div>
</form>
