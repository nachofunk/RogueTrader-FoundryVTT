<form class="item-form" autocomplete="off">
    <div class="header border">
        <div class="flex row">
            <div class="avatar">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
            </div>
            <div class="flex column grow justify-center">
                <div class="name header-row">
                    <label>{{localize "SHIP_WEAPON.NAME"}}</label>
                    <input name="name" type="text" value="{{item.name}}" />
                </div>
            </div>
        </div>
    </div>
    <div class="sheet-tabs tabs flex row" data-group="primary">
        <b class="item" data-tab="data">{{localize "TAB.DATA"}}</b>
        <b class="item" data-tab="notes">{{localize "TAB.NOTES"}}</b>
    </div>

    <div class="sheet-body">
        <div class="tab" data-group="primary" data-tab="data">
            <div class="stats border">
                <h1>{{localize "TITLE.STATS"}}</h1>
                <div class="stats-row">
                    <div class="stat class">
                        <label>{{localize "SHIP_WEAPON.CLASS"}}</label>
                        <select name="system.class">
                            {{#select system.class}}
                                <option value="macro">{{localize "SHIP_WEAPON.MACRO"}}</option>
                                <option value="lance">{{localize "SHIP_WEAPON.LANCE"}}</option>
                                <option value="torpedo">{{localize "SHIP_WEAPON.TORPEDO"}}</option>
                                <option value="hangar">{{localize "SHIP_WEAPON.HANGAR"}}</option>
                            {{/select}}
                        </select>
                    </div>
                    <div class="stat range">
                        <label>{{localize "SHIP_WEAPON.RANGE"}}</label>
                        <input name="system.range" type="number" value="{{system.range}}" data-dtype="Number" />
                    </div>
                    <div class="stat strength">
                        <label>{{localize "SHIP_WEAPON.STRENGTH"}}</label>
                        <input name="system.strength" type="number" value="{{system.strength}}" data-dtype="Number" />
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat damage">
                        <label>{{localize "SHIP_WEAPON.DAMAGE"}}</label>
                        <input name="system.damage" type="text" value="{{system.damage}}" />
                    </div>
                    <div class="stat critRating">
                        <label>{{localize "SHIP_WEAPON.CRIT_RATING"}}</label>
                        <input name="system.critRating" type="number" value="{{system.critRating}}" />
                    </div>
                    <div class="stat rateOfFire">
                        <label>{{localize "SHIP_WEAPON.ROF"}}</label>
                        <input name="system.rof" type="number" value="{{system.rof}}" data-dtype="Number" />
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat power">
                        <label>{{localize "SHIP_ITEM.POWER"}}</label>
                        <input name="system.power" type="number" value="{{system.power}}" />
                    </div>
                    <div class="stat space">
                        <label>{{localize "SHIP_ITEM.SPACE"}}</label>
                        <input name="system.space" type="number" value="{{system.space}}" />
                    </div>
                    <div class="stat points">
                        <label>{{localize "SHIP_ITEM.POINTS"}}</label>
                        <input name="system.shipPoints" type="number" value="{{system.shipPoints}}" />
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat craftsmanship">
                        <label>{{localize "WEAPON.CRAFTSMANSHIP"}}</label>
                        <select name="system.craftsmanship">
                            {{#select system.craftsmanship}}
                                <option value="poor">{{localize "CRAFTSMANSHIP.POOR"}}</option>
                                <option value="common">{{localize "CRAFTSMANSHIP.COMMON"}}</option>
                                <option value="good">{{localize "CRAFTSMANSHIP.GOOD"}}</option>
                                <option value="best">{{localize "CRAFTSMANSHIP.BEST"}}</option>
                            {{/select}}
                        </select>
                    </div>
                    <div class="stat availability">
                        <label>{{localize "WEAPON.AVAILABILITY"}}</label>
                        <select name="system.availability">
                            {{#select system.availability}}
                                <option value="ubiquitous">{{localize "AVAILABILITY.UBIQUITOUS"}}</option>
                                <option value="abundant">{{localize "AVAILABILITY.ABUNDANT"}}</option>
                                <option value="plentiful">{{localize "AVAILABILITY.PLENTIFUL"}}</option>
                                <option value="common">{{localize "AVAILABILITY.COMMON"}}</option>
                                <option value="average">{{localize "AVAILABILITY.AVERAGE"}}</option>
                                <option value="scarce">{{localize "AVAILABILITY.SCARCE"}}</option>
                                <option value="rare">{{localize "AVAILABILITY.RARE"}}</option>
                                <option value="very-rare">{{localize "AVAILABILITY.VERY_RARE"}}</option>
                                <option value="extremely-rare">{{localize "AVAILABILITY.EXTREMELY_RARE"}}</option>
                                <option value="near-unique">{{localize "AVAILABILITY.NEAR_UNIQUE"}}</option>
                                <option value="unique">{{localize "AVAILABILITY.UNIQUE"}}</option>
                            {{/select}}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab" data-group="primary" data-tab="notes">
            <div class="notes-editor border">
                <h1>{{localize "TITLE.NOTES"}}</h1>
                <div style="height: 100%; width: 100%">
                    {{editor item.descriptionHTML target="system.description" engine="prosemirror" button=true editable=true}}
                </div>
            </div>
        </div>
    </div>
</form>
