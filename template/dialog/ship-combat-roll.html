<div class="rogue-trader dialog">
    <div class="flex row wrap background border" style="flex-basis: 100%;margin-bottom: 5px">        
        <h1>{{localize name}}</h1>
        <div class="wrapper">
            <label>{{localize "DIALOG.TARGET"}}</label>
            <input id="target" type="number" value="{{baseTarget}}" data-dtype="Number"/>
        </div>
        <div class="wrapper">
            <label>{{localize "DIALOG.ARTILLERIST"}}</label>
            {{log "foobar"}}
            <select id="performer">
                {{#select performer}}
                    <option value="crew" selected>{{localize "DIALOG.CREW"}}</option>
                    {{#each this.characteristicSource.namedCrewMembers as |crewMember|}} 
                        <option value="{{@crewMember.id}}">{{crewMember.name}}</option>
                    {{/each}}
                {{/select}}
            </select>
        </div>
        <div class="wrapper">
            <label>{{localize "DIALOG.MODIFIER"}}</label>
            <input id="modifier" type="text" value="{{modifier}}"/>
        </div>
        <div class="wrapper">
            <label>{{localize "DIALOG.RANGE"}}</label>
            <select id="range">
                {{#select range}}
                    <option value="0" selected>{{localize "RANGE.NONE"}}</option>
                    <option value="10">{{localize "RANGE.SHORT"}}</option>
                    <option value="-10">{{localize "RANGE.LONG"}}</option>
                {{/select}}
            </select>
        </div>
        <div class="separator"></div>
        <div class="wrapper">
            <label>{{localize "DIALOG.DAMAGE"}}</label>
            <input id="damageFormula" type="text" value="{{damageFormula}}"/>
        </div>
        <div class="wrapper">
            <label>{{localize "DIALOG.BONUS"}}</label>
            <input id="damageBonus" type="number" value="{{damageBonus}}" data-dtype="Number"/>
        </div>
        {{#unless ignoreArmor}}
        <div class="wrapper">
            <label>{{localize "DIALOG.PENETRATION"}}</label>
            <input id="penetration" type="text" value="{{penetrationFormula}}" />
        </div>
        {{/unless}}
    </div>
</div>
<script>
    $(".wrapper input").focusin(function () {
        $(this).select();
    });
</script>
